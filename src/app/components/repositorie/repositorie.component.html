<div>
  <h2>Repositories</h2>
  <ul>
    <li *ngFor="let repo of repositories">
      <h3><a [href]="repo.html_url" target="_blank">{{ repo.name }}</a></h3>
      <p>{{ repo.description }}</p>
      <p><strong>Last Push:</strong> {{ repo.pushed_at | date:'short' }}</p>
      <img [src]="languageImages[getCategorie(repo.language)]" alt="Language Category Image" />
    </li>
  </ul>
</div>
