name: Build and Deploy Angular App

on:
  push:
    branches:
      - main  # Déclenche le workflow lorsque des commits sont poussés sur la branche principale

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build Angular project
        run: npm run build --prod

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/your-angular-project # Remplace par le chemin vers ton dossier de build Angular

      - name: Set up environment variables
        run: echo "API_TOK=${{ secrets.API_TOK }}" >> $GITHUB_ENV
